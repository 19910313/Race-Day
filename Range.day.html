<script>
  let raceNumber = Math.floor(Math.random() * 1000);
  let registeredEarly = true;
  let runnerAge = 18;
  if (registeredEarly && runnerAge > 18) {
    raceNumber += 1000;
  }
  if (registeredEarly && runnerAge > 18) {
    console.log(`Race will begin at 9:30 am, and Race Nr. is: ${raceNumber}. `);
  } else if (!registeredEarly && runnerAge > 18) {
    console.log(
      `Race will begin at 11:00 am, and Race Nr. is: ${raceNumber}. `
    );
  } else if (runnerAge < 18) {
    console.log(
      `Race will begin at 12:30 pm, and Race Nr. is: ${raceNumber}. `
    );
  } else {
    console.log("Call for support: +373 60-123-123 !");
  }
</script>
